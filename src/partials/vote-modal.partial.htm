<div class="modal-header">
  <h3 class="modal-title">Pick a card, any card!</h3>
</div>
<div class="modal-body">
	<div class="vote pickable" ng-repeat="card in cards" ng-class="{selected: selected.card === card}" ng-click="selected.card === card ? ok() : selected.card = card">
    <div class="poker-card" ng-bind-html="card.text"></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
