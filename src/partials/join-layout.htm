<div class="col-sm-4 col-sm-offset-4">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="glyphicon glyphicon-user"></span> Join game
      </div>
    </div>
    <div class="panel-body">
      <form role="form" name="joinGameForm" ng-submit="joinGameForm.$valid && joinGame(joinName)">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" placeholder="Enter display name" ng-model="joinName" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">
          <span class="glyphicon glyphicon-arrow-right"></span> Join
        </button>
      </form>
    </div>
  </div>
</div>
