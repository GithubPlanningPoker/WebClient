<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/global.css" />
  <title>Github Planning Poker</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#start">
          <span class="glyphicon glyphicon-home"></span>
          Github Planning Poker
        </a>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="navbar-link" href="#preferences">
              <span class="glyphicon glyphicon-cog"></span>
              Preferences
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- MAIN CONTAINER -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>
      <div id="alert" class="col-sm-8"></div>
      <div class="col-sm-2"></div>
    </div>
    <div id="container" class="row">
      <!-- MAIN CONTENT -->
    </div>
  </div>

<!-- TEMPLATES -->

<!-- START LAYOUT -->
<script id="start-layout" type="text/html">
<div class="col-sm-4 col-sm-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title"><span class="glyphicon glyphicon-plus"></span> Create game</div>
    </div>
    <div class="panel-body">
      <form id="new-game-form" role="form">
        <div class="form-group">
          <label for="new-game-username">Display name:</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input id="new-game-username" type="text" class="form-control" placeholder="Enter display name" />
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> Create</button>
      </form>
    </div>
  </div>
</div>
<div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title"><span class="glyphicon glyphicon-arrow-right"></span> Join game</div>
    </div>
    <div class="panel-body">
      <form id="join-game-form" role="form">
        <div class="form-group">
          <label for="join-game-gameid">Game id:</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-link"></span></div>
            <input id="join-game-gameid" type="text" class="form-control" placeholder="Enter game id" />
          </div>
        </div>
        <div class="form-group">
          <label for="join-game-username">Display name:</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input id="join-game-username" type="text" class="form-control" placeholder="Enter display name" />
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-arrow-right"></span> Join</button>
      </form>
    </div>
  </div>
</div>
</script>

<!-- GAME LAYOUT -->
<script id="game-layout" type="text/html">
<div class="col-sm-8 col-sm-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="panel-title">
        <span class="glyphicon glyphicon-tower"></span> Game
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">@</button>
          </span>
          <input type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <span class="glyphicon glyphicon-pencil"></span> Description
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-floppy-disk"></span> Issue</button>
              <button type="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span> Clear</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="form-group title">
            <label>Title</label>
            <p class="form-control-static">[No title]</p>
          </div>
          <div class="form-group description">
            <label>Description</label>
            <p class="form-control-static">[No description]</p>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <div class="panel-title">
            <span class="glyphicon glyphicon-bell"></span> Current votes
            <button type="button" class="btn btn-danger btn-sm pull-right"><span class="glyphicon glyphicon-remove"></span> Clear</button>
          </div>
        </div>
        <div class="panel-body">

        </div>
      </div>
    </div>
  </div>
</div>

<!-- VOTE MODAL -->
<div id="vote-modal" class="modal" tabindex="-1" role="dialog" aria-labelledby="vote-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="vote-modal-label">Vote</h4>
      </div>
      <div class="modal-body">
        <div class="vote pickable">
          <div class="poker-card" data-value="0">0</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="half">&frac12;</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="1">1</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="2">2</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="3">3</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="5">5</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="8">8</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="13">13</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="20">20</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="40">40</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="100">100</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="inf">&infin;</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="?">?</div>
        </div>
        <div class="vote pickable">
          <div class="poker-card" data-value="break"><span class="glyphicon glyphicon-time"></span></div>
        </div>
      </div>
    </div>
  </div>
</div>
</script>

<!-- JOIN LAYOUT -->
<script id="join-layout" type="text/html">
<div class="col-sm-4 col-sm-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="glyphicon glyphicon-user"></span> Join game
      </div>
    </div>
    <div class="panel-body">
      <form role="form">
        <div class="form-group">
          <label>Display name:</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control display-name" placeholder="Enter display name" />
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-arrow-right"></span> Join</button>
      </form>
    </div>
  </div>
</div>
</script>

<!-- PREFERENCES LAYOUT -->
<script id="preferences-layout" type="text/html">
<div role="tabpanel" class="col-sm-8 col-sm-offset-2">

  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#preferences-game" aria-controls="game" role="tab" data-toggle="tab">Game</a></li>
    <li role="presentation"><a href="#preferences-github" aria-controls="github" role="tab" data-toggle="tab">Github</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="preferences-game">
      <form id="game-form" role="form">
        <div class="row">
          <div class="form-group col-sm-5 col-sm-offset-1">
            <label for="game-apihost">API Host:</label>
            <input id="game-apihost" type="text" class="form-control" placeholder="Enter API host address" />
          </div>
          <div class="form-group col-sm-5">
            <label for="game-username">Default username:</label>
            <input id="game-username" type="text" class="form-control" placeholder="Enter default username" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <button type="submit" class="btn btn-primary pull-right">
              <span class="glyphicon glyphicon-floppy-disk"></span>
              Save
            </button>
          </div>
        </div>
      </form>
    </div>

    <div role="tabpanel" class="tab-pane" id="preferences-github">
      Github
    </div>
  </div>

</div>
</script>

<!-- ALERT VIEW -->
<script id="alert-view" type="text/html">
<div class="alert alert-dismissible <%= alertClass %>" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <%= message %>
</div>
</script>

<!-- EXTERNAL -->
<script type="text/javascript" src="js/external/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/external/underscore-min.js"></script>
<script type="text/javascript" src="js/external/backbone-min.js"></script>
<script type="text/javascript" src="js/external/backbone.localStorage-min.js"></script>
<script type="text/javascript" src="js/external/backbone.babysitter.min.js"></script>
<script type="text/javascript" src="js/external/backbone.wreqr.min.js"></script>
<script type="text/javascript" src="js/external/backbone.marionette.min.js"></script>
<script type="text/javascript" src="js/external/bootstrap.min.js"></script>

<!-- APPLICATION -->
<script type="text/javascript" src="js/App.js"></script>

<!-- MODULES -->
<script type="text/javascript" src="js/modules/shared/models/Preferences.js"></script>
<script type="text/javascript" src="js/modules/shared/views/Alert.js"></script>
<!-- start -->
<script type="text/javascript" src="js/modules/start/StartRouter.js"></script>
<script type="text/javascript" src="js/modules/start/StartController.js"></script>
<script type="text/javascript" src="js/modules/start/views/StartLayout.js"></script>
<!-- game -->
<script type="text/javascript" src="js/modules/game/GameRouter.js"></script>
<script type="text/javascript" src="js/modules/game/GameController.js"></script>
<script type="text/javascript" src="js/modules/game/views/GameLayout.js"></script>
<script type="text/javascript" src="js/modules/game/views/JoinLayout.js"></script>
<!-- preferences -->
<script type="text/javascript" src="js/modules/preferences/PreferencesRouter.js"></script>
<script type="text/javascript" src="js/modules/preferences/PreferencesController.js"></script>
<script type="text/javascript" src="js/modules/preferences/views/PreferencesLayout.js"></script>

<!-- START APPLICATION -->
<script type="text/javascript">
  App.start();
</script>

</body>
</html>
